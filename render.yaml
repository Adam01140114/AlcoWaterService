services:
  - type: web
    name: alco-workorder
    env: node
    buildCommand: cd WorkOrders && npm install
    startCommand: cd WorkOrders && npm start
    plan: free
    autoDeploy: true
    envVars:
      - key: ADMIN_PASSWORD
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: FIREBASE_CLIENT_ID
        sync: false

